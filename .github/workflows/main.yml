on:
  push:
    branches:
      - main
name: ğŸš€ Deploy SMS website on push to main branch
jobs:
  diagnostics:
      name: ğŸ¥ Primary diagnostics
      runs-on: ubuntu-latest
      steps:
        - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
        - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

  create-env-file:
    name: ğŸ¬ Create env file
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ­ Generate file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_REACT_APP_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          envkey_REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          directory: ./
          file_name: .env
          fail_on_empty: false
      - name: ğŸ’Š List files
        run: |
          ls -a
  deployment:
      name: ğŸ‰ Deploy
      runs-on: ubuntu-latest
      steps:
        - name: ğŸšš Get latest code
          uses: actions/checkout@v3
        - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
        - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
        - name: Setup Node
          uses: actions/setup-node@v2
          with:
            node-version: '16'
        - name: ğŸ”¨ Build Project
          run: |
            npm install
            npm run build
        - name: ğŸ“‚ Sync files
          uses: SamKirkland/FTP-Deploy-Action@4.3.3
          with:
            server: ${{ secrets.FTP_HOST_UNOEURO }}
            server-dir: svenskamarvelsamlare.se/
            local-dir: build/
            username: ${{ secrets.FTP_HOST_UNOEURO_USERNAME }}
            password: ${{ secrets.FTP_HOST_UNOEURO_PASSWORD }}
            port: 21
            dangerous-clean-slate: true
            dry-run: false
