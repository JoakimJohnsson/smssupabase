on:
  push:
    branches:
      - main
name: 🚀 Deploy SMS website on push to main branch
jobs:
  diagnostics:
      name: 🏥 Primary diagnostics
      runs-on: ubuntu-latest
      steps:
        - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
        - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

  create-env-file:
    name: 🐬 Create env file
    runs-on: ubuntu-latest
    steps:
      - name: 🏭 Generate file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_REACT_APP_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          envkey_REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          directory: ./
          file_name: .env
          fail_on_empty: false
      - name: 💊 List files
        run: |
          ls -a
  deployment:
      name: 🎉 Deploy
      runs-on: ubuntu-latest
      steps:
        - name: 🚚 Get latest code
          uses: actions/checkout@v3
        - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
        - run: echo "🖥️ The workflow is now ready to test your code on the runner."
        - name: Setup Node
          uses: actions/setup-node@v2
          with:
            node-version: '16'
        - name: 🔨 Build Project
          run: |
            npm install
            npm run build
        - name: 📂 Sync files
          uses: SamKirkland/FTP-Deploy-Action@4.3.3
          with:
            server: ${{ secrets.FTP_HOST_UNOEURO }}
            server-dir: svenskamarvelsamlare.se/
            local-dir: build/
            username: ${{ secrets.FTP_HOST_UNOEURO_USERNAME }}
            password: ${{ secrets.FTP_HOST_UNOEURO_PASSWORD }}
            port: 21
            dangerous-clean-slate: true
            dry-run: false
